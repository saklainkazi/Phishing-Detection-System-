<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Alert</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 26px;
      color: #d9534f;
      text-align: center;
      margin-bottom: 20px;
    }
    .details p {
      margin: 12px 0;
      font-size: 16px;
      color: #555;
    }
    .details a {
      color: #337ab7;
      text-decoration: none;
      font-weight: bold;
    }
    .details a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Warning: Phishy Website Detected!</h1>
    <div class="details">
      <p><strong>URL:</strong> <a href="{{ url }}" target="blank">{{ url }}</a></p>
      <p><strong>Message:</strong> {{ message }}</p>
      <!-- <p><strong>Confidence:</strong> {{ confidence }}</p> -->
    </div>
    <div class="footer">
      Please exercise caution when visiting this website. Sharing Data may be at risk!.
    </div>
  </div>
</body>
</html>
